<!-- Project Lavos Animated Watermark - Auriga Chariot (Heraldic Design) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <style>
      .chariot { fill: none; stroke: #14b8a6; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .wheel { fill: none; stroke: #14b8a6; stroke-width: 1.5; }
      .wheel-spin { animation: spin 4s linear infinite; transform-origin: 100px 75px; }
      .horse { fill: none; stroke: #14b8a6; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .horse-left { animation: breathe-left 2s ease-in-out infinite; transform-origin: 50px 60px; }
      .horse-right { animation: breathe-right 2s ease-in-out infinite 0.5s; transform-origin: 150px 60px; }
      .charioteer { fill: none; stroke: #14b8a6; stroke-width: 1.5; stroke-linecap: round; }
      .reins { fill: none; stroke: #14b8a6; stroke-width: 1; opacity: 0.8; }
      .cape { fill: none; stroke: #14b8a6; stroke-width: 1.2; animation: flutter 2.5s ease-in-out infinite; transform-origin: 100px 35px; }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes breathe-left {
        0%, 100% { transform: scale(1) translateX(0); }
        50% { transform: scale(1.02) translateX(-1px); }
      }

      @keyframes breathe-right {
        0%, 100% { transform: scale(1) translateX(0); }
        50% { transform: scale(1.02) translateX(1px); }
      }

      @keyframes flutter {
        0%, 100% { transform: scaleX(1); }
        50% { transform: scaleX(1.1); }
      }
    </style>
  </defs>

  <!-- Left Horse (facing left) -->
  <g class="horse horse-left">
    <!-- Body -->
    <ellipse cx="45" cy="60" rx="20" ry="12" />
    <!-- Neck -->
    <path d="M28 55 Q20 45 15 40" />
    <!-- Head -->
    <path d="M15 40 Q10 38 8 42 Q10 46 15 44 Q18 42 15 40" />
    <!-- Ear -->
    <path d="M12 38 L10 33 L14 36" />
    <!-- Mane -->
    <path d="M20 42 Q22 38 20 35 M24 45 Q26 40 24 37" />
    <!-- Front leg -->
    <path d="M35 70 L32 85 M38 70 L35 83" />
    <!-- Back leg -->
    <path d="M52 70 L50 85 M55 70 L54 82" />
    <!-- Tail -->
    <path d="M65 58 Q72 55 75 60 Q72 65 68 62" />
  </g>

  <!-- Right Horse (facing right, mirrored) -->
  <g class="horse horse-right">
    <!-- Body -->
    <ellipse cx="155" cy="60" rx="20" ry="12" />
    <!-- Neck -->
    <path d="M172 55 Q180 45 185 40" />
    <!-- Head -->
    <path d="M185 40 Q190 38 192 42 Q190 46 185 44 Q182 42 185 40" />
    <!-- Ear -->
    <path d="M188 38 L190 33 L186 36" />
    <!-- Mane -->
    <path d="M180 42 Q178 38 180 35 M176 45 Q174 40 176 37" />
    <!-- Front leg -->
    <path d="M165 70 L168 85 M162 70 L165 83" />
    <!-- Back leg -->
    <path d="M148 70 L150 85 M145 70 L146 82" />
    <!-- Tail -->
    <path d="M135 58 Q128 55 125 60 Q128 65 132 62" />
  </g>

  <!-- Chariot Body -->
  <g class="chariot">
    <!-- Chariot frame/basket -->
    <path d="M75 65 Q80 55 100 52 Q120 55 125 65 L120 75 Q100 80 80 75 Z" />
    <!-- Chariot rim detail -->
    <path d="M82 68 Q100 62 118 68" />
    <!-- Side panels -->
    <path d="M78 70 L78 75" />
    <path d="M122 70 L122 75" />
  </g>

  <!-- Wheel with spokes -->
  <g class="wheel wheel-spin">
    <circle cx="100" cy="75" r="10" />
    <!-- Spokes -->
    <line x1="100" y1="65" x2="100" y2="85" />
    <line x1="90" y1="75" x2="110" y2="75" />
    <line x1="93" y1="68" x2="107" y2="82" />
    <line x1="107" y1="68" x2="93" y2="82" />
    <!-- Hub -->
    <circle cx="100" cy="75" r="2.5" />
  </g>

  <!-- Reins (connecting horses to charioteer) -->
  <g class="reins">
    <!-- Left rein -->
    <path d="M28 50 Q50 42 90 38" />
    <!-- Right rein -->
    <path d="M172 50 Q150 42 110 38" />
  </g>

  <!-- Charioteer (standing in chariot) -->
  <g class="charioteer">
    <!-- Body/torso -->
    <path d="M95 52 L95 32 Q100 28 105 32 L105 52" />
    <!-- Head -->
    <circle cx="100" cy="24" r="6" />
    <!-- Arms extended holding reins -->
    <path d="M95 38 L82 42" />
    <path d="M105 38 L118 42" />
    <!-- Helmet crest -->
    <path d="M100 18 L100 14 Q102 12 100 10" />
  </g>

  <!-- Cape (flowing from shoulders) -->
  <g class="cape">
    <path d="M95 32 Q92 38 88 45 Q85 52 82 55" />
    <path d="M105 32 Q108 38 112 45 Q115 52 118 55" />
  </g>
</svg>
