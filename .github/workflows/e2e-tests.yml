name: E2E Tests

on:
  push:
    branches: [ main, feature/e2e-testing ]
    paths:
      - 'services/guitar/src/**'
      - 'services/guitar/package.json'
      - 'tests/specs/guitar-*.spec.js'
      - 'playwright.config.js'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/guitar/src/**'
      - 'services/guitar/package.json'
      - 'tests/specs/guitar-*.spec.js'
      - 'playwright.config.js'
      - '.github/workflows/e2e-tests.yml'
  # schedule:
    # Disabled scheduled runs - they timeout and aren't useful
    # Tests run on push/PR which is sufficient
    # - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

concurrency:
  group: e2e-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium webkit

    - name: Run E2E tests
      run: npx playwright test
      env:
        CI: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload test screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: test-results/
        retention-days: 7

    - name: Upload JUnit results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: test-results/junit.xml
        retention-days: 30

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Playwright Tests
        path: test-results/junit.xml
        reporter: java-junit
        fail-on-error: false

    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: daun/playwright-report-comment@v3
      with:
        report-path: test-results.json

    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f test-results.json ]; then
          TOTAL=$(jq '.suites[].specs | length' test-results.json 2>/dev/null | awk '{sum+=$1} END {print sum+0}')
          PASSED=$(jq '[.suites[].specs[].tests[] | select(.status == "expected")] | length' test-results.json 2>/dev/null || echo "0")
          FAILED=$(jq '[.suites[].specs[].tests[] | select(.status == "unexpected")] | length' test-results.json 2>/dev/null || echo "0")

          if [ "$TOTAL" -gt 0 ] 2>/dev/null; then
            PASS_RATE=$(awk "BEGIN {printf \"%.1f\", ($PASSED/$TOTAL)*100}")
            echo "- **Total Tests**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed**: $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed**: $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- **Pass Rate**: $PASS_RATE%" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Test results not available in expected format" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$FAILED" -gt 0 ] 2>/dev/null; then
            echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
            jq -r '.suites[].specs[] | select(.tests[].status == "unexpected") | "- \(.title)"' test-results.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
          fi
        else
          echo "- No test results file found" >> $GITHUB_STEP_SUMMARY
        fi
