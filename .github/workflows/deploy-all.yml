name: Deploy Changed Subdomains to Vercel

on:
  push:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  # Detect which paths changed
  filter:
    runs-on: ubuntu-latest
    outputs:
      main-site: ${{ steps.filter.outputs.main-site }}
      demos: ${{ steps.filter.outputs.demos }}
      about: ${{ steps.filter.outputs.about }}
      services: ${{ steps.filter.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            main-site:
              - 'main-site/**'
            demos:
              - 'demos/**'
            about:
              - 'about/**'
            services:
              - 'services/**'

  # Deploy main-site if changed
  deploy-main-site:
    needs: filter
    if: needs.filter.outputs.main-site == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MAIN }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production
        working-directory: main-site
      - name: Build Project Artifacts
        run: vercel build --prod
        working-directory: main-site
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod
        working-directory: main-site

  # Deploy demos if changed
  deploy-demos:
    needs: filter
    if: needs.filter.outputs.demos == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DEMOS }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production
        working-directory: demos
      - name: Build Project Artifacts
        run: vercel build --prod
        working-directory: demos
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod
        working-directory: demos

  # Deploy about if changed
  deploy-about:
    needs: filter
    if: needs.filter.outputs.about == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ABOUT }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production
        working-directory: about
      - name: Build Project Artifacts
        run: vercel build --prod
        working-directory: about
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod
        working-directory: about

  # Deploy services if changed
  deploy-services:
    needs: filter
    if: needs.filter.outputs.services == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SERVICES }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production
        working-directory: services
      - name: Build Project Artifacts
        run: vercel build --prod
        working-directory: services
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod
        working-directory: services
